# Tomcat
server:
  port: 9211

# Spring
spring:
  servlet:
    multipart:
      max-file-size: 500MB     #单个文件最大限制
      max-request-size: 1024MB  #多个文件最大限制
  application:
    # 应用名称
    name: ruoyi-video
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
